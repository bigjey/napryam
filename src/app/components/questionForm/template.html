<div>
  <h2>Add question</h2>
  <br>
  <form ng-submit="$ctrl.save()" class="form-horizontal" name="$ctrl.questionForm" novalidate="on">
    <div class="form-group">
      <label class="col-sm-4">Text</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="text" ng-model="$ctrl.formData.text" required minlength="5">
        <div class="help-block" ng-messages="$ctrl.questionForm.text.$error">
          <div ng-message="required">Required</div>
          <div ng-message="minlength">5 chars min</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4">Meaning</label>
      <div class="col-sm-8">
        <textarea class="form-control" name="meaning" ng-model="$ctrl.formData.meaning"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4">Notes</label>
      <div class="col-sm-8">
        <textarea class="form-control" name="notes" ng-model="$ctrl.formData.notes"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
        <button type="submit" class="btn btn-lg" ng-disabled="$ctrl.questionForm.$invalid">Save</button>
      </div>
    </div>
  </form>
</div>
